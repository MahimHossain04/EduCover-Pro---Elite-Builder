<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCover Pro - Elite Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="icons/icon.ico">
</head>
<body>

    <aside class="sidebar">
        <h2>EduCover Pro Pro</h2>
        
        <div class="input-card">
            <label>Page Settings</label>
            <select id="pageSizeSelect" class="select-input" onchange="changePageSize(this.value)">
                <option value="a4">A4 Standard</option>
                <option value="letter">Letter</option>
                <option value="legal">Legal</option>
            </select>
        </div>

        <div class="input-card">
            <label>Upload Logo</label>
            <input type="file" id="logoIn" accept="image/*">
            <div class="style-tools">
                Scale: <input type="range" id="logoSize" min="50" max="250" value="110" oninput="resizeLogo(this.value)">
                <span id="sizeVal">110px</span>
            </div>
        </div>

        <div class="input-card">
            <label>University Name</label>
            <input type="text" id="in-uni" class="text-input" placeholder="Type University Name..." oninput="updateView('uni')">
            <div class="style-tools">
                <select id="font-uni" onchange="updateView('uni')">
                    <option value="Arial">Arial</option>
                    <option value="'Times New Roman'">TNR</option>
                </select>
                <input type="number" id="sz-uni" value="20" oninput="updateView('uni')">
                <button class="btn-tool active" id="b-uni" onclick="toggleS('uni','b')">B</button>
                <button class="btn-tool active" id="al-uni-center" onclick="setAlign('uni','center')">C</button>
            </div>
        </div>

        <div id="top-fields"></div>

        <div class="input-card">
            <label>Submission Type (Header)</label>
            <select id="in-label-type" class="select-input" onchange="updateLabelType()">
                <option value="">-- Select Type --</option>
                <option value="LAB REPORT ON:">Lab Report</option>
                <option value="ASSIGNMENT ON:">Assignment</option>
                <option value="LAB TASK ON:">Lab Task</option>
                <option value="HOMEWORK ON:">Homework</option>
            </select>
        </div>

        <div id="bottom-fields"></div>

        <div class="input-card">
            <label>Group Members</label>
            <div id="member-inputs"></div>
            <button class="btn-add" onclick="addMember()">+ Add Member</button>
        </div>

        <button class="btn-dl" onclick="downloadPDF()">Generate & Download PDF</button>
    </aside>

    <main class="preview-pane">
        <div class="scrollable-preview">
            <div id="page-render">
                <div id="out-logo-box" class="logo-area"><img id="viewLogo"></div>
                <div id="out-uni" class="uni-title"></div>
                <div id="out-sem" class="dynamic-line"></div>
                <div id="spacer-sem"></div>
                <div id="out-code" class="dynamic-line"></div>
                <div id="out-course" class="dynamic-line"></div>
                <div id="out-sec" class="dynamic-line"></div>
                <div id="out-grp" class="dynamic-line"></div>
                
                <div id="out-label-box" class="label-on"></div>
                <div id="out-top" class="dynamic-line"></div>

                <div id="out-sub-info" class="sub-info">
                    <div id="row-teach">Supervised By: <span id="out-teach"></span></div>
                    <div id="row-me">Submitted By: <span id="out-me"></span></div>
                </div>

                <table id="table-render" class="table-member">
                    <thead><tr><th>Name</th><th>ID</th></tr></thead>
                    <tbody id="member-body"></tbody>
                </table>
                
                <div id="out-date-box" class="date-footer">Date of Submission: <span id="out-date"></span></div>
            </div>
        </div>
        <div class="display-footer">Â© 2026 Mahim Hossain. All rights reserved.</div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
